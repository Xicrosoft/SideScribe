name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build extension
        run: pnpm build:ci

      - name: Package extension
        run: pnpm package

      - name: Rename package with version
        run: mv build/chrome-mv3-prod.zip build/sidescribe-${{ github.ref_name }}.zip

      - name: Generate CRX file
        env:
          CRX_PRIVATE_KEY_BASE64: ${{ secrets.CRX_PRIVATE_KEY_BASE64 }}
        run: |
          npm install -g crx3
          rm -f key.pem
          echo "$CRX_PRIVATE_KEY_BASE64" | base64 -d > key.pem
          crx3 build/chrome-mv3-prod -p key.pem -o build/sidescribe-${{ github.ref_name }}.crx
          rm key.pem

      - name: Create GitHub Release (Draft)
        uses: softprops/action-gh-release@v2
        with:
          name: SideScribe ${{ github.ref_name }}
          generate_release_notes: true
          draft: true
          files: |
            build/sidescribe-${{ github.ref_name }}.zip
            build/sidescribe-${{ github.ref_name }}.crx
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


